{% load static %}

<html>
<head>
    <title>Project Manager</title>

    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'scripts.js'%}"</script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body style="background-color: 272727">
  <div style="background-color: 343A40">
    <nav class="navbar navbar-expand-lg">
        {% block navbar %}
        {% endblock %}
      <div class="col-4">
        <div class="navbar justify-content-center">
          <!-- Project selector -->
          <select class="form-select form-select-sm me-2 rounded-3 overflow-hidden" style="display: absolute; align: right; width: 75%;" name="project_selector" id="project_selector">
          {% for project in projects %}
              <option value="{{ project.project_id }}" {% if project.project_id == request.session.current_project_id %}selected{% endif %}>{{ project.project_name }}</option>
          {% endfor %}
          </select>
          <a href="{% url 'create_project' %}">
              <button class="btn btn-dark rounded-5 overflow-hidden" style="height: 24px; width:24px;">+</button>
          </a>
        </div>
      </div>

      <div class="col" style="margin-left: 30%;">
        <button></button> 
      </div>
    </nav>
  </div>
    <div class="body">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
