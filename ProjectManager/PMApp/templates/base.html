{% load static %}

<html>
<head>
    <title>Project Manager</title>

    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">
    <script src="{% static 'scripts.js'%}"</script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body style="background-color: 272727">
  <div style="background-color: 343A40">
    <nav class="navbar navbar-expand-lg">
        {% block navbar %}
        {% endblock %}

        <div class="navbar justify-content-center">
          <!-- Project selector -->
          <label for="project_selector">Projects: </label> 
          <select class="form-select form-select-sm" name="project_selector" id="project_selector">
          {% for project in projects %}
              <option value="{{ project.project_id }}" {% if project.project_id == request.session.current_project_id %}selected{% endif %}>{{ project.project_name }}</option>
          {% endfor %}
          </select>
          <a href="{% url 'create_project' %}">
              <button>+</button>
          </a>
        </div>
    </nav>
  </div>
    <div class="body">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
